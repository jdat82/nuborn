<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- telephone auto detection disabled -->
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="x-rim-auto-match" content="none">
	<!-- pour autoriser l'utilisateur à enregistrer un raccourci sur son dashboard -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- viewport configuration -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<!-- css global de l'application -->
	<link rel="stylesheet" type="text/css" href="css/app.min.css" />

	<title>Accueil</title>
</head>
<body>
	<!-- splashscreen web de l'application (différent splashscreen natif phonegap) -->
	<div id="splashscreen-page" data-role="page"> 
		<div data-role="content">
			<img id="loader-icon" height="66" src="images/loader.gif" alt="chargement..." />
			<div class="loading-title" data-wording-key="loading"/>
		</div>
	</div>
	<!-- bouton pour revenir tout en haut lors de scroll long -->
	<div id="scrollToTop"></div>
	<!-- js globaux de l'application -->
	<script src="js/externals.min.js"></script>
	<script src="js/app.min.js"></script>
	<!-- initialisation de l'application -->
	<script type="text/javascript">
		$($.app.ready);
	</script>
</body>
</html>
